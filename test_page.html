<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Interactive SVGs</title>
    <link rel="stylesheet" type="text/css" href="interactiveSVG.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="interactiveSVG.js"></script>
</head>

<body>
    <h1>Test page</h1>
    <p>This page contains multiple inline SVGs to make sure they don't interact with one another.</p>

    <p>Here is the first</p>
    <div id="svg1"></div>

    <p>Here is another</p>
    <div id="svg2"></div>

    <p>Here is another</p>
    <div id="svg3"></div>

    <script type="text/javascript">
        (function() {
            var canvas1 = InteractiveSVG.create('svg1', 300, 200);
            var A = canvas1.addPoint({ x: 100, y: 150 });
            var B = canvas1.addPoint({ x: 200, y: 50 });
            var C = canvas1.addPoint({ x: 50, y: 25 });
            var D = canvas1.addPoint({ x: 150, y: 160 });
            var L1 = canvas1.addLine({ p1: A, p2: B });
            var L2 = canvas1.addLine({ p1: C, p2: D });

            var E = canvas1.addPoint({
                r: 4, static: true, class: 'point generated-point'
            });

            var testForIntersection = function() {
                var intersection = lineLineIntersection(L1, L2);
                if (intersection) {
                    L1.$element.attr("class", "line highlight-line");
                    L2.$element.attr("class", "line highlight-line");
                    E.setPosition(intersection.x, intersection.y);
                    E.$element.show();
                } else {
                    L1.$element.attr("class", "line controllable-line");
                    L2.$element.attr("class", "line controllable-line");
                    E.$element.hide();
                }
            };
            L1.onMove = testForIntersection;
            L2.onMove = testForIntersection;
            testForIntersection();
        })();

        (function() {
            var canvas1 = InteractiveSVG.create('svg2', 300, 200);
            var A = canvas1.addPoint({ label: 'A', x: 150, y: 100 });
            var C1 = canvas1.addCircle({ center: A, r: 50 });
            var C2 = canvas1.addCircle({ center: {x: 100, y: 40}, r: 40 });
            var P1 = canvas1.addPoint({ x: 50, y: 50, static: true });
            var P2 = canvas1.addStaticPoint({ x: 50, y: 60 });
        })();

        var canvas2 = InteractiveSVG.createFromJSON({
            id: 'svg3',
            width: 300,
            height: 200,
            points: [
                { label: "A", x: 100, y: 150 },
                { label: "B", x: 200, y: 50 },
                { label: "C", x: 50, y: 25 },
            ],
            lines: [
                { p1: 'A', p2: 'B' },
                { p1: 'C', p2: {x: 150, y: 160} }
            ]
        });
    </script>
</body>
</html>
