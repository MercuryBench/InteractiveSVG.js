<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Interactive SVGs</title>
    <link rel="stylesheet" type="text/css" href="interactiveSVG.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="interactiveSVG.js"></script>
</head>

<body>
	<h1>Test page</h1>
	<p>This page contains multiple inline SVGs to make sure they don't interact with one another.</p>
	<p>Here is the first</p>
	<div id="svg1"></div>
	<script type="text/javascript">
	    var canvas1 = InteractiveSVG.create('svg1', 300, 200);
	    var p1 = canvas1.addPoint('P1', { x: 100, y: 150 });
	    var p2 = canvas1.addPoint('P2', { x: 200, y: 50 });
	    //var L1 = canvas1.addLineFromPoints(p1, p2);
	</script>

	<p>Here is another</p>
	<div id="svg2"></div>
	<script type="text/javascript">
		InteractiveSVG.createFromJSON({
			id: 'svg2',
			width: 300,
			height: 200,
			points: {
				A: { x: 100, y: 150},
				B: { x: 200, y: 50},
				C: { x: 50, y: 25},
			},
			lines: {
				AB: { p1: 'A', p2: 'B' },
				C0: { p1: 'C', p2: {x: 150, y: 160} }
			}
		});
	</script>
</body>
</html>
